<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lending-baikal</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open%20Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="first-block">
        <nav class="navigator">
            <div class="logo"></div>
            <ul class="menu">
                <li><a href="#" style="margin-right: 85px;">О нас</a></li>
                <li><a href="#" style="margin-right: 64px;">Программа</a></li>
                <li><a href="#" style="margin-right: 72px;">Стоимость</a></li>
                <li><a href="#">Контакты</a></li>
            </ul>
            <button class="header-btn">оставить заявку</button>
        </nav>
        <div class="block-main">
            <p class="main-text">Экспедиция<br>по льду<br>БАЙКАЛА</p>
            <button class="main-btn">оставить заявку</button>
        </div>
    </div>
    <div class="second-block">
        <hr>
        <img src="img/poravpoxod.png" class="img-1">
        <p class="text-2-1">пора в поход</p>
        <p class="text-2-2">«Пора в поход» — туристический клуб, который занимается организацией пеших, водных, горных<br>
            и других походов с опытными инструкторами в России и за рубежом.</p>
        
        
        <div class="sim-slider">
            <ul class="sim-slider-list">
                <li class="sim-slider-element"><img src="img/slider-1.png" alt="0"></li>
                <li class="sim-slider-element"><img src="img/slider-2.png" alt="1"></li>
                <li class="sim-slider-element"><img src="img/slider-3.png" alt="2"></li>
                <li class="sim-slider-element"><img src="img/slider-4.png" alt="3"></li>
                <li class="sim-slider-element"><img src="img/slider-5.png" alt="4"></li>
            </ul>
            <div class="sim-slider-arrow-left"></div>
            <div class="sim-slider-arrow-right"></div>
            <div class="sim-slider-dots"></div>
        </div>



    </div>





    <script src="script.js"></script>
</body>
</html>
